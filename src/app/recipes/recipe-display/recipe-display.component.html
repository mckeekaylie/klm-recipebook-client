<div class='row'>
    <div class='col-xs-12'>
        <button class='btn btn-success' (click)='onNewRecipe()'>New Recipe</button>
    </div>
</div>

<hr>

<div class='row'>
    <div class='col-xs-12'>
        <app-recipe-individual
            *ngFor='let recipeEl of recipes; let i = index'
            [recipe]='recipeEl'
            [index]='i'></app-recipe-individual>
    </div>
</div>

<form *ngIf='showAddRecipe === true'>
    <input type='text' id='name'>
</form>
